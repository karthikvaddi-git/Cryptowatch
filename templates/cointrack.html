<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Title</title>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
               crossorigin="anonymous"
          />
          <style>
               body {
                    font-family: 'Times New Roman', Georgia, Serif;
               }
               h1,
               h2,
               h3,
               h4,
               h5,
               h6 {
                    font-family: 'Playfair Display';
                    letter-spacing: 5px;
               }
          </style>
          <link
               rel="stylesheet"
               href="https://www.w3schools.com/w3css/4/w3.css"
          />
     </head>
     <body>
          <div class="w3-top">
               <div
                    class="w3-bar w3-white w3-padding w3-card"
                    style="letter-spacing: 4px"
               >
                    <a href="#home" class="w3-bar-item w3-button"
                         >Cryptowatch</a
                    >
                    <!-- Right-sided navbar links. Hide them on small screens -->

                    <div class="w3-right w3-hide-small">
                         <a
                              href="{% url 'logoutfun' %}"
                              class="btn btn-primary"
                              >Logout</a
                         >
                    </div>
               </div>
          </div>
          <div
               class="row"
               style="
                    justify-content: center;
                    align-content: center;
                    display: flex;
                    margin-top: 100px;
               "
          >
               <div class="col-md-6">
                    <div
                         class="card"
                         style="background-color: rgb(145, 204, 204)"
                    >
                         <div class="card-body">
                              <div class="card-text">
                                   <h1 style="text-align: center">
                                        CREATE PRICE ALERT
                                   </h1>
                                   <form
                                        action="{% url 'cointrack' %}"
                                        method="post"
                                   >
                                        {% csrf_token %}

                                        <div class="form-group">
                                             <div class="row">
                                                  <label for="your_name"
                                                       >COINNAME:
                                                  </label>
                                                  <div class="col-md-4">
                                                       <input
                                                            class="form-control"
                                                            id="coinname"
                                                            type="text"
                                                            placeholder="Bitcoin or Dash etc"
                                                            name="coiname"
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <label for="password"
                                                       >COIN PRICE:
                                                  </label>
                                                  <div class="col-md-4">
                                                       <input
                                                            class="form-control"
                                                            id="coinprice"
                                                            type="text"
                                                            placeholder="23553"
                                                            name="coinprice"
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div class="col-md-2">
                                                       <label for="html"
                                                            >COINRISE</label
                                                       >
                                                  </div>
                                                  <div class="col-md-1">
                                                       <input
                                                            type="radio"
                                                            id="coinrise"
                                                            name="fav_language"
                                                            value="coinrise"
                                                       />
                                                  </div>
                                                  <div class="col-md-2">
                                                       <label for="html"
                                                            >COINFALL</label
                                                       >
                                                  </div>
                                                  <div class="col-md-1">
                                                       <input
                                                            type="radio"
                                                            id="coinfall"
                                                            name="fav_language"
                                                            value="coinfall"
                                                       />
                                                  </div>
                                             </div>
                                             <div
                                                  class="row"
                                                  style="
                                                       justify-content: center;
                                                       align-items: center;
                                                       display: inlineflex;
                                                  "
                                             >
                                                  <div class="col-md-4">
                                                       <input
                                                            class="btn btn-primary"
                                                            type="submit"
                                                            value="CREATE PRICE ALERT"
                                                       />
                                                  </div>
                                             </div>
                                        </div>
                                   </form>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </body>
</html>
