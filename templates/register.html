<html>
     <head>
          <link
               href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
               rel="stylesheet"
               integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
               crossorigin="anonymous"
          />
     </head>
     <body>
          <form method="POST" action="{% url 'register' %}">
               {% csrf_token %}
               <div
                    class="row"
                    style="
                         justify-content: center;
                         display: flex;
                         align-content: center;
                         margin-top: 200px;
                    "
               >
                    <div class="col-md-6">
                         <div class="card">
                              <div class="card-body">
                                   <div class="card-title">
                                        <h3 style="text-align: center">
                                             REGISTRATION FORM
                                        </h3>
                                   </div>
                                   <div class="card-text">
                                        <div class="form-group">
                                             <div class="row">
                                                  <div class="col-md-2">
                                                       <label for="username"
                                                            >USERNAME:</label
                                                       >
                                                  </div>
                                                  <div class="col-md-4">
                                                       <input
                                                            type="text"
                                                            id="username"
                                                            class="form-control"
                                                            required
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div class="col-md-2">
                                                       <label for="password"
                                                            >PASSWORD:</label
                                                       >
                                                  </div>
                                                  <div class="col-md-4">
                                                       <input
                                                            style="
                                                                 margin-top: 5px;
                                                            "
                                                            type="password"
                                                            id="password"
                                                            class="form-control"
                                                            required
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div class="col-md-2">
                                                       <label for="email"
                                                            >EMAIL:</label
                                                       >
                                                  </div>
                                                  <div class="col-md-4">
                                                       <input
                                                            required
                                                            style="
                                                                 margin-top: 5px;
                                                            "
                                                            type="email"
                                                            id="email"
                                                            class="form-control"
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div class="col-md-2">
                                                       <label for="email"
                                                            >PHONE:</label
                                                       >
                                                  </div>
                                                  <div class="col-md-4">
                                                       <input
                                                            required
                                                            style="
                                                                 margin-top: 5px;
                                                            "
                                                            type="number"
                                                            id="phone"
                                                            class="form-control"
                                                       />
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div
                                                       class="col-md-3 offset-md-5"
                                                  >
                                                       <input
                                                            class="btn btn-success"
                                                            style="
                                                                 margin-top: 5px;
                                                            "
                                                            type="submit"
                                                            value="REGISTER"
                                                       />
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>



          </form>











     </body>
</html>
